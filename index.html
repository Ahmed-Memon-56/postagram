<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PostaGram</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
<!-- Navbar -->
<nav>
  <h1>PostaGram</h1>
  <button class="btn" onclick="showSignUp()">Sign Up</button>
</nav>

<!-- Sign Up Form -->
<div class="container" id="signupForm">
  <h2>Sign Up</h2>
  <input type="text" id="signupName" placeholder="Full Name">
  <input type="email" id="signupEmail" placeholder="Email">
  
  <div class="password-wrapper">
    <input type="password" id="signupPassword" placeholder="Password">
    <i class="fa-solid fa-eye" onclick="togglePassword('signupPassword', this)"></i>
  </div>
  
  <button class="btn" onclick="signUp()">Create Account</button>

  <p>Already have an account?
    <a href="#" onclick="showSignIn()">Login</a>
  </p>
</div>

<!-- Sign In Form -->
<div class="container hidden" id="signinForm">
  <a href="" id="arrow">‚Üê</a>
  <h2>Sign In</h2>
  
  <input type="email" id="signinEmail" placeholder="Email">
  
  <div class="password-wrapper">
    <input type="password" id="signinPassword" placeholder="Password">
    <i class="fa-solid fa-eye" onclick="togglePassword('signinPassword', this)"></i>
  </div>
  
  <button class="btn" onclick="signIn()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="app.js"></script>
</body>
</html>
